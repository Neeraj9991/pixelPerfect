<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>pixel perfect | Edit your images online</title>
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-bottom-dark"
      data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">pexelPerfect</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-2">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category,message in messages %}
      <div class="alert alert-info" role="alert">{{ message | safe}}</div>
      {% endfor %} {% endif %} {% endwith %}

      <h1 class="fs-2 text">Pixel Perfect - Edit your image online</h1>

      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-6">
          <label for="formFileLg" class="form-label"
            >Select an image to edit</label
          >
          <input
            class="form-control form-control-lg"
            id="formFileLg"
            type="file"
            name="file" />
        </div>
        <div class="form-floating">
          <select
            name="operation"
            class="form-select my-2"
            id="floatingSelect"
            aria-label="Floating select example">
            <option selected value="cpng">Convert to PNG</option>
            <option value="cgray">Convert to Grayscale</option>
            <option value="cjpg">Convert to Jpg</option>
          </select>
          <label for="floatingSelect">Select an operation</label>
        </div>

        <button type="submit" class="my-2 btn btn-info">Submit</button>
      </form>
    </div>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"></script>
  </body>
</html>
